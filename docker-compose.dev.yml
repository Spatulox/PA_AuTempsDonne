services:
  frontend:
    build:
      context: .
      dockerfile: ./front/Dockerfile
    port:
      - 8083:80
    volumes:
      - ./front:/app  # Monter le code source pour le rechargement à chaud
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  api:
    build:
      context: .
      dockerfile: ./api/Dockerfile
    expose:
      - 8081:80
    restart: on-failure
    volumes:
      - ./api:/app  # Monter le code source pour le rechargement à chaud
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  database:
    build:
      context: .
      dockerfile: ./db_data/Dockerfile
    volumes:
      - ./db_data/init.sql:/docker-entrypoint-initdb.d/init.sql
    expose:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=apiDev_db
      - MYSQL_USER=apiDev
      - MYSQL_PASSWORD=password
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  db-data:
